<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Digital Clock</title>
    <link rel="icon" href="https://flyclipart.com/thumb2/time-check-symbol-413665.png" type="image/png">

    <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          overflow: hidden;
        }
    
        .background-video {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          z-index: -1;
        }
    
        body {
          display: flex;
          flex-direction: column;
          height: 100%;
        }
    
        
    
        footer {
          margin-top: auto;
          padding: 20px;
          text-align: center;
          width: 100%;
        }
      </style>
    
  </head>
  <body>
    <video autoplay muted loop class="background-video">
      <source src="background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <main>
      <div class="container">
        <section class="container-inner-top">
          <div class="section-top-left">
            <i class="fa-regular fa-clock"></i>
          </div>
          <div class="section-top-middle">
            <div id="hour">00</div> 
            <span class="dots">:</span>
            <div id="minute">00</div>
          </div>
          <div class="section-top-right">
            <div id="ampm">??</div>
            <div id="second">00</div>
          </div>
        </section>
        
        <section class="container-inner-bottom">
          <div class="bottom">
            <div class="section-bottom">
              <div class="section-times">
                <div id="date">00</div>
                <span class="strip"> ~ </span>
                <div id="monthNumber">00</div>
              </div>
              <div class="section-bottom-box">
                <span id="month">???</span>
                <span id="year">0000</span>
              </div>
            </div>
          </div>
          
          <div class="quote-container">
            <h5 class="quote-title">Just for You</h5>
            <p id="quote">Loading...</p>
          </div>
        </section>
      </div>
    </main>
    <footer>
        <span>Vikasini</span> | 
        <a href="https://linktr.ee/vikasinim" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linktree"></i> Linktree
        </a> 
    </footer>
    <script src="script.js" defer></script>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault()); // Disable right-click
        document.addEventListener('keydown', event => {
            if (event.ctrlKey && (event.key === "c" || event.key === "u" || event.key === "x" || event.key === "s")) {
                event.preventDefault(); // Prevent Ctrl+C, Ctrl+X, Ctrl+S, Ctrl+U (View Source)
            }
        });
    </script>   
  </body>
</html>
